    <script type='text/javascript'>
      var Module = {
        INITIAL_MEMORY: 209715200,
        preRun: [],
        postRun: [],
        print: (function() {
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');

          };
        })(),

        },
        canvas: document.getElementById('canvas'),
        setStatus: function(text) {
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        },
        arguments: ["manygl_.ax"]
      };
      Module.setStatus('Downloading...');

/* block.js */

var Module;
if (typeof Module === 'undefined') Module = eval('(function() { try { return Module || {} } catch(e) { return {} } })()');
if (!Module.expectedDataFileDownloads) {
  Module.expectedDataFileDownloads = 0;
  Module.finishedDataFileDownloads = 0;
}
Module.expectedDataFileDownloads++;
(function() {

    var PACKAGE_PATH;
    if (typeof window === 'object') {
      PACKAGE_PATH = window['encodeURIComponent'](window.location.pathname.toString().substring(0, window.location.pathname.toString().lastIndexOf('/')) + '/');
    } else {
      // worker
      PACKAGE_PATH = encodeURIComponent(location.pathname.toString().substring(0, location.pathname.toString().lastIndexOf('/')) + '/');
    }
    var PACKAGE_NAME = 'manygl_.data';
    var REMOTE_PACKAGE_NAME = (Module['filePackagePrefixURL'] || '') + 'manygl_.data';
    var REMOTE_PACKAGE_SIZE = 417061;
    var PACKAGE_UUID = '51f84d03-0c74-4552-ac13-924e79e76977';
  
    function fetchRemotePackage(packageName, packageSize, callback, errback) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', packageName, true);
      xhr.responseType = 'arraybuffer';
      xhr.onprogress = function(event) {
        var url = packageName;
        var size = packageSize;
        if (event.total) size = event.total;
        if (event.loaded) {
          if (!xhr.addedTotal) {
            xhr.addedTotal = true;
            if (!Module.dataFileDownloads) Module.dataFileDownloads = {};
            Module.dataFileDownloads[url] = {
              loaded: event.loaded,
              total: size
            };
          } else {
            Module.dataFileDownloads[url].loaded = event.loaded;
          }
          var total = 0;
          var loaded = 0;
          var num = 0;
          for (var download in Module.dataFileDownloads) {
          var data = Module.dataFileDownloads[download];
            total += data.total;
            loaded += data.loaded;
            num++;
          }
          total = Math.ceil(total * Module.expectedDataFileDownloads/num);
          if (Module['setStatus']) Module['setStatus']('Downloading data... (' + loaded + '/' + total + ')');
        } else if (!Module.dataFileDownloads) {
          if (Module['setStatus']) Module['setStatus']('Downloading data...');
        }
      };
      xhr.onload = function(event) {
        var packageData = xhr.response;
        callback(packageData);
      };
      xhr.send(null);
    };

    function handleError(error) {
      console.error('package error:', error);
    };
  
      var fetched = null, fetchedCallback = null;
      fetchRemotePackage(REMOTE_PACKAGE_NAME, REMOTE_PACKAGE_SIZE, function(data) {
        if (fetchedCallback) {
          fetchedCallback(data);
          fetchedCallback = null;
        } else {
          fetched = data;
        }
      }, handleError);
    
  function runWithFS() {

function assert(check, msg) {
  if (!check) throw msg + new Error().stack;
}



    function DataRequest(start, end, crunched, audio) {
      this.start = start;
      this.end = end;
      this.crunched = crunched;
      this.audio = audio;
    }
    DataRequest.prototype = {
      requests: {},
      open: function(mode, name) {
        this.name = name;
        this.requests[name] = this;
        Module['addRunDependency']('fp ' + this.name);
      },
      send: function() {},
      onload: function() {
        var byteArray = this.byteArray.subarray(this.start, this.end);

          this.finish(byteArray);

      },
      finish: function(byteArray) {
        var that = this;
        Module['FS_createPreloadedFile'](this.name, null, byteArray, true, true, function() {
          Module['removeRunDependency']('fp ' + that.name);
        }, function() {
          if (that.audio) {
            Module['removeRunDependency']('fp ' + that.name); // workaround for chromium bug 124926 (still no audio with this, but at least we don't hang)
          } else {
            Module.printErr('Preloading file ' + that.name + ' failed');
          }
        }, false, true); // canOwn this data in the filesystem, it is a slide into the heap that will never change
        this.requests[this.name] = null;
      },
    };

      new DataRequest(0, 43563, 0, 0).open('GET', 'manygl_.ax');
      new DataRequest(43563, 80186, 0, 0).open('GET', 'afont8.png');
      new DataRequest(80186, 96971, 0, 0).open('GET', 'all.png');
      new DataRequest(96971, 163147, 0, 0).open('GET', 'beltnojump16_16_1.tmap');
      new DataRequest(163147, 170518, 0, 0).open('GET', 'chip16white.png');
      new DataRequest(170518, 173048, 0, 0).open('GET', 'kei16.png');
      new DataRequest(173048, 179262, 0, 0).open('GET', 'kei32.png');
      new DataRequest(179262, 208653, 0, 0).open('GET', 'kei3264.png');
      new DataRequest(208653, 235148, 0, 0).open('GET', 'mondot.png');
      new DataRequest(235148, 237580, 0, 0).open('GET', 'sel.wav');
      new DataRequest(237580, 241416, 0, 0).open('GET', 'se_break2.wav');
      new DataRequest(241416, 253062, 0, 0).open('GET', 'se_click.wav');
      new DataRequest(253062, 257714, 0, 0).open('GET', 'se_foot.wav');
      new DataRequest(257714, 259924, 0, 0).open('GET', 'se_puyo.wav');
      new DataRequest(259924, 277782, 0, 0).open('GET', 'shootdot.png');
      new DataRequest(277782, 294806, 0, 0).open('GET', 'survive16.tmap');
      new DataRequest(294806, 380409, 0, 0).open('GET', 'tamadot.png');
      new DataRequest(380409, 399139, 0, 0).open('GET', 'tamane16.png');
      new DataRequest(399139, 417061, 0, 0).open('GET', 'vpad.png');


    function processPackageData(arrayBuffer) {
      Module.finishedDataFileDownloads++;
      assert(arrayBuffer, 'Loading data file failed.');
      var byteArray = new Uint8Array(arrayBuffer);
      var curr;
      
      // copy the entire loaded file into a spot in the heap. Files will refer to slices in that. They cannot be freed though.
      var ptr = Module['_malloc'](byteArray.length);
      Module['HEAPU8'].set(byteArray, ptr);
      DataRequest.prototype.byteArray = Module['HEAPU8'].subarray(ptr, ptr+byteArray.length);

          DataRequest.prototype.requests["manygl_.ax"].onload();
          DataRequest.prototype.requests["afont8.png"].onload();
          DataRequest.prototype.requests["all.png"].onload();
          DataRequest.prototype.requests["beltnojump16_16_1.tmap"].onload();
          DataRequest.prototype.requests["chip16white.png"].onload();
          DataRequest.prototype.requests["kei16.png"].onload();
          DataRequest.prototype.requests["kei32.png"].onload();
          DataRequest.prototype.requests["kei3264.png"].onload();
          DataRequest.prototype.requests["mondot.png"].onload();
          DataRequest.prototype.requests["sel.wav"].onload();
          DataRequest.prototype.requests["se_break2.wav"].onload();
          DataRequest.prototype.requests["se_click.wav"].onload();
          DataRequest.prototype.requests["se_foot.wav"].onload();
          DataRequest.prototype.requests["se_puyo.wav"].onload();
          DataRequest.prototype.requests["shootdot.png"].onload();
          DataRequest.prototype.requests["survive16.tmap"].onload();
          DataRequest.prototype.requests["tamadot.png"].onload();
          DataRequest.prototype.requests["tamane16.png"].onload();
          DataRequest.prototype.requests["vpad.png"].onload();

          Module['removeRunDependency']('datafile_manygl_.data');

    };
    Module['addRunDependency']('datafile_manygl_.data');
  
    if (!Module.preloadResults) Module.preloadResults = {};
  
      Module.preloadResults[PACKAGE_NAME] = {fromCache: false};
      if (fetched) {
        processPackageData(fetched);
        fetched = null;
      } else {
        fetchedCallback = processPackageData;
      }
    
        ENV.HSP_WX = "640";//スクリプトの動作解像度
        ENV.HSP_WY = "480";
        ENV.HSP_SX = "640";//表示解像度
        ENV.HSP_SY = "480";
        ENV.HSP_AUTOSCALE = "0";//スケーリングモード
        ENV.HSP_FPS = "0";//フレームレート
        ENV.HSP_LIMIT_STEP = "30000";//ブラウザに処理を返すまでの実行ステップ数

  }
  if (Module['calledRun']) {
    runWithFS();
  } else {
    if (!Module['preRun']) Module['preRun'] = [];
    Module["preRun"].push(runWithFS); // FS is not initialized yet, wait for it
  }

})();


				var fixAudioContext = function (e) {
				        //SDL2.openAudioContext();
					var context = Module?.['SDL2']?.audioContext;
					if (context) {
						// Create empty buffer
						var buffer = context.createBuffer(1, 1, 22050);
						var source = context.createBufferSource();

						source.connect(context.destination);

						if (source.start) {
							source.start(0);

							source.play(0);
						} else if (source.noteOn) {
							source.noteOn(0);
